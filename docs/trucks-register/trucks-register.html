<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Truck Owner Account - RAMZ-FREIGHT</title>
  <link rel="stylesheet" href="../assets/main.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../assets/language-switcher.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js" defer></script>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">RF</div>
        <h1>RAMZ-FREIGHT</h1>
      </div>
      <p class="tagline">Join our network of trusted truck owners</p>

    </div>
    
    <div class="registration-section">
      <div class="registration-card">
        <header>
          <h2 data-translate="createAccountTitle">Create Your Account</h2>
          <p data-translate="createAccountSubtitle">Step 1: Basic Information</p>
        </header>

        <main>
          <form id="truckRegisterForm" class="form">
            <div class="form-group">
              <input type="email" id="basicEmail" placeholder="Enter email address" required data-translate="emailPlaceholder">
              <label for="basicEmail" data-translate="emailLabel">Email Address</label>
              <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
              <input type="password" id="basicPassword" placeholder="Create password" required data-translate="passwordPlaceholder">
              <label for="basicPassword" data-translate="passwordLabel">Password</label>
              <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
              <input type="password" id="confirmPassword" placeholder="Confirm password" required data-translate="passwordPlaceholder">
              <label for="confirmPassword" data-translate="passwordLabel">Confirm Password</label>
              <div class="error-message" id="confirm-password-error"></div>
            </div>
            
            <div class="form-group" style="margin-top: 10px; margin-bottom: 15px;">
              <div class="checkbox-label">
                <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                <span>I agree to the <a href="../terms/terms.html" target="_blank" style="color: #ff6b35;" onclick="event.stopPropagation();">Terms and Conditions</a> *</span>
              </div>
            </div>
            
            <div class="form-actions" style="margin-top: 45px;">
              <button type="submit" class="btn-submit" id="submitRegistration">
                <span class="btn-text" data-translate="createAccountButton">Create Account</span>
                <div class="btn-loader"></div>
              </button>
            </div>
            
            <div class="divider">
              <span>or</span>
            </div>
            
            <button type="button" id="googleBtn" class="google-btn">
              <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </button>
            <p class="login-txt">Already have an account? <a href="../trucks-login/trucks-login.html">Login here</a></p>
          </form>
        </main>
      </div>
    </div>
  </div>
  <script src="../assets/main.js" type="module"></script>
  <script src="../assets/translations.js" type="module"></script>
  <script src="trucks-register.js" type="module"></script>
</body>
</html>
