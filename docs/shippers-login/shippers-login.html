<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipper Login - RAMZ-FREIGHT</title>
    <link rel="stylesheet" href="../assets/main.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-container">
        <!-- Header -->
        <header class="login-header">
            <div class="logo">
                <h1>ðŸš› RAMZ-FREIGHT</h1>
                <p>Shipper Login</p>
            </div>
        </header>

        <!-- Main Form -->
        <main class="login-main">
            <div class="form-wrapper">
                <div class="form-header">
                    <h2 data-translate="loginWelcome">Welcome Back!</h2>
                    <p data-translate="loginSubtitle">Sign in to your shipper account</p>
                </div>

                <form class="login-form" id="shipperLoginForm">
                    <!-- Login Form -->
                    <div class="form-group">
                        <label for="email" data-translate="emailLabel">Email Address *</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required placeholder="your@email.com" data-translate="emailPlaceholder">
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" data-translate="passwordLabel">Password *</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required placeholder="Enter your password" data-translate="passwordPlaceholder">
                            <i class="fas fa-lock input-icon"></i>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            <span data-translate="rememberMe">Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link" data-translate="forgotPassword">Forgot password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="login-btn" id="loginBtn" data-translate="signInButton">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <!-- Social Login -->
                <div class="social-login">
                    <div class="divider">
                        <span data-translate="orContinueWith">Or continue with</span>
                    </div>

                        Continue with Google
                    </button>
                </div>
                <!-- Registration Link -->
                <div class="register-link">
                    <p><span data-translate="dontHaveAccount">Don't have an account?</span> <a href="../shippers-register/shippers-register.html" class="link" data-translate="signUpHere">Sign up here</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/main.js"></script>
