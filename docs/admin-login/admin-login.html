<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - RAMZ-FREIGHT</title>
    <link rel="stylesheet" href="admin-login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>Admin Access</h1>
                <p>RAMZ-FREIGHT Management</p>
            </div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" required placeholder="admin@ramzfreight.com">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div id="errorMsg" class="error-msg"></div>
            <a href="../homepage/homepage.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
    <script src="../assets/supabaseClient.js" type="module"></script>
    <script src="admin-login.js" type="module"></script>
</body>
</html>
