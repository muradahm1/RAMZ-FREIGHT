<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - RAMZ-FREIGHT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 600px;
        }
        
        .success-wrapper {
            background: #fff;
            border-radius: 16px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .success-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #1a2a6c, #b21f1f, #fdbb2d);
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
        }
        
        .success-wrapper > p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .next-steps {
            text-align: left;
            margin: 35px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #1a2a6c;
        }
        
        .next-steps h3 {
            color: #1a2a6c;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .next-steps h3 i {
            font-size: 22px;
        }
        
        .next-steps ul {
            list-style: none;
            padding-left: 0;
        }
        
        .next-steps li {
            padding: 10px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .next-steps li:last-child {
            border-bottom: none;
        }
        
        .next-steps li i {
            color: #4CAF50;
            font-size: 18px;
        }
        
        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn-primary, .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 160px;
            justify-content: center;
        }
        
        .btn-primary {
            background: #1a2a6c;
            color: white;
            box-shadow: 0 4px 15px rgba(26, 42, 108, 0.3);
        }
        
        .btn-primary:hover {
            background: #152258;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 42, 108, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
        
        .company-logo {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #1a2a6c;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .company-logo i {
            color: #fdbb2d;
        }
        
        @media (max-width: 576px) {
            .success-wrapper {
                padding: 40px 25px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="success-wrapper">
            <div class="company-logo">
                <i class="fas fa-shipping-fast"></i>
                RAMZ-FREIGHT
            </div>
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>Registration Successful!</h1>
            <p>Welcome to RAMZ-FREIGHT! Your shipper account has been created successfully.</p>
            <div class="next-steps">
                <h3><i class="fas fa-list-alt"></i> What's Next?</h3>
                <ul>
                    <li><i class="fas fa-envelope"></i> Check your email for verification (if required)</li>
                    <li><i class="fas fa-sign-in-alt"></i> Log in to your account</li>
                    <li><i class="fas fa-user-edit"></i> Complete your profile</li>
                    <li><i class="fas fa-shipping-fast"></i> Start shipping with us!</li>
                </ul>
            </div>
            <div class="action-buttons">
                <a href="../shippers-login/shippers-login.html" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login Now
                </a>
                <a href="../homepage/homepage.html" class="btn-secondary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
