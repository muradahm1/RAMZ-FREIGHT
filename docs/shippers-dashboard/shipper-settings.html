<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | RAMZ-FREIGHT</title>
  <link rel="stylesheet" href="../assets/main.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="shipper-dashboard">
    <header class="top-header">
      <div class="header-content">
        <div class="logo">
          <h1>ðŸš› RAMZ-FREIGHT</h1>
          <span>Settings</span>
        </div>
        <div class="header-actions">
          <a href="shippers-dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
          </a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="settings-section">
        <h3>Profile Information</h3>
        <form id="profileForm" class="settings-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Your name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" readonly>
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone" placeholder="Your phone">
          </div>
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" id="companyName" placeholder="Company name">
          </div>
          <button type="submit" class="btn-primary">
            <i class="fas fa-save"></i> Save Changes
          </button>
        </form>
      </section>

      <section class="settings-section">
        <h3>Notifications</h3>
        <div class="settings-form">
          <div class="toggle-group">
            <label>Email Notifications</label>
            <input type="checkbox" id="emailNotif" checked>
          </div>
          <div class="toggle-group">
            <label>SMS Notifications</label>
            <input type="checkbox" id="smsNotif">
          </div>
          <div class="toggle-group">
            <label>Shipment Updates</label>
            <input type="checkbox" id="shipmentNotif" checked>
          </div>
        </div>
      </section>

      <section class="settings-section">
        <h3>Account</h3>
        <div class="settings-form">
          <button class="btn-secondary" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <a href="shippers-dashboard.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="../create-shipment/create-shipment.html" class="nav-item">
        <i class="fas fa-plus-circle"></i>
        <span>Create</span>
      </a>
      <a href="../live-tracking/live-tracking.html" class="nav-item">
        <i class="fas fa-satellite"></i>
        <span>Track</span>
      </a>
      <a href="shipment-history.html" class="nav-item">
        <i class="fas fa-history"></i>
        <span>History</span>
      </a>
      <a href="shipper-settings.html" class="nav-item active">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </nav>
  </div>
  <script src="shipper-settings.js" type="module"></script>
</body>
</html>
