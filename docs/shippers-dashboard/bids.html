<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Bids | RAMZ-FREIGHT</title>
  <link rel="stylesheet" href="../assets/main.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="shipper-dashboard">
    <header class="top-header">
      <div class="header-content">
        <div class="logo">
          <h1>ðŸš› RAMZ-FREIGHT</h1>
          <span>Carrier Bids</span>
        </div>
        <div class="header-actions">
          <a href="shippers-dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back
          </a>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="bids-filters">
        <div class="filter-group">
          <label>Shipment:</label>
          <select id="shipmentFilter">
            <option value="all">All Shipments</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Sort By:</label>
          <select id="sortFilter">
            <option value="price">Lowest Price</option>
            <option value="rating">Highest Rating</option>
            <option value="date">Most Recent</option>
          </select>
        </div>
      </section>

      <section class="bids-list">
        <div id="bidsContainer">
          <div class="loading">Loading bids...</div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <a href="shippers-dashboard.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="../create-shipment/create-shipment.html" class="nav-item">
        <i class="fas fa-plus-circle"></i>
        <span>Create</span>
      </a>
      <a href="../live-tracking/live-tracking.html" class="nav-item">
        <i class="fas fa-satellite"></i>
        <span>Track</span>
      </a>
      <a href="shipment-history.html" class="nav-item">
        <i class="fas fa-history"></i>
        <span>History</span>
      </a>
      <a href="shipper-settings.html" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </nav>
  </div>

  <script src="bids.js" type="module"></script>
</body>
</html>
